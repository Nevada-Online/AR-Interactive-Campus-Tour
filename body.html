<!-- Add the tap-place component to the scene so it has an effect -->
<div id="container" class="collapsed">
  <div class="outer">
    <div id="closeButton" onclick="hideAll()">Close</div>
  </div>
  <div class="outer" id="contents"></div>
</div>

<div id="logo-container">
  <img src="assets/University_Logo_RGB_block_n_blue.png" alt="Logo" />
</div>

<div id="promptBox" style="display: block">
  <span id="promptText"></span>
</div>

<div id="tiltCheckBox" style="display: hidden">
    <div class="tilt-content">
        <img src="assets/images/tiltcheck.png" class="tilt-image">
        <span id="tiltCheckText">Tilt your phone up for the best experience!</span>
    </div>
</div>


<div id="recenterButtonContainer" class="hidden">
  <img src="assets/recenter.png">
</div>

<div id="category-menu" category-menu="defaultCategory: Schools;">
  <button id="SchoolsBtn" class="menu-button">Colleges & Schools</button>
  <button id="ActivitiesAndLandmarksBtn" class="menu-button">Activities & Landmarks</button>
  <button id="StudentServicesBtn" class="menu-button">Student Services</button>
  <div class="arrow" id="arrow-container" style="display: none">
    <img src="assets/Red_Arrow.png" alt="Arrow" />
  </div>
</div>

<a-scene
  xrextras-gesture-detector
  recenter-button
  landing-page
  prompt-flow
  device-tilt-check
  category-menu
  xrextras-loading="
    loadBackgroundColor: #003366;
    loadImage: #NVLogo;
    loadAnimation: pulse"
  xrextras-runtime-error
  renderer="colorManagement: true"
  xrweb>
  <a-assets>
    <a-asset-item id="campusModel" src="assets/campus-rendoc-v1.glb"></a-asset-item>
    <a-mixin
      id="hotspot-text"
      text="font: exo2bold; width: 5"
      geometry="primitive: plane; width: 1.6; height: 0.4"
      material="src: #rounded-plane; transparent: true;"
      position="0 0.8 0"></a-mixin>
    <a-mixin
      id="hotspot-target"
      geometry="primitive: octahedron; radius: 0.2;"
      material="flatShading: true; color: rgb(44, 255, 5)"
      animation__fadein="property: components.material.material.opacity; from: 0; to: 1; dur: 650; startEvents: fadeIn"
      animation="property: components.material.material.opacity; from: 1; to: 0; dur: 650; startEvents: fadeOut"></a-mixin>
    <img id="icon" src="./assets/Pink_Neon_Outline.png" />
    <img id="rounded-plane" src="assets/rounded-image-ps.png" />
    <img id="arrow" src="assets/Red_Arrow.png" />
    <img id="NVLogo" src="assets/University_Logo_RGB_block_n_blue.png" />
  </a-assets>

  <!-- The raycaster will emit mouse events on scene objects specified with the cantap class -->
  <a-camera id="camera" position="0 8 0" cursor="fuse: false; rayOrigin: mouse;"> </a-camera>

  <a-entity
    id="cursor"
    tap-place-cursor
    gltf-model="#rectangle"
    scale="2 2 2"
    reflections="type: static">
    <a-plane
      rotation="-90 0 0"
      scale="3.3 3.3 3.3"
      material="src: #icon; opacity: 0.9; roughness: 0.8; metalness: 0;">
    </a-plane>
  </a-entity>

  <a-entity
    light="
      type: directional;
      intensity: 0.4;
      castShadow: true;
      shadowMapHeight:2048;
      shadowMapWidth:2048;
      shadowCameraTop: 20;
      shadowCameraBottom: -20;
      shadowCameraRight: 20;
      shadowCameraLeft: -20;
      target: #model"
    xrextras-attach="target: model; offset: 8 15 4"
    position="1 4.3 2.5"
    shadow>
  </a-entity>

  <a-light type="ambient" intensity="0.5"></a-light>

  <a-entity
    id="model"
    gltf-model="#campusModel"
    scale="0.5 0.5 0.5"
    visible="false"

    xrextras-pinch-scale
